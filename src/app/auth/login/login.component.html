<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container-form container-sign-in" id="container-sign-in">

  <div class="container-form-tittle">
    <span>Вход</span>
  </div>

  <form class="form-auth" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input maxlength="16" formControlName="username" type="text" pInputText placeholder="Имя пользователя">
    </span>

<!--    <span>-->
<!--      Введите имя пользователя <br> (3-16 знаков, только лат. символы)-->
<!--    </span>-->
<!--    <span>-->
<!--      Пользователь не существует-->
<!--    </span>-->

    <span style="margin-top: 8px;" class="p-input-icon-left">
      <i class="pi pi-lock"></i>
      <input type="password" formControlName="password" pPassword placeholder="Пароль">
    </span>
<!--    <span class="error-msg">-->
<!--      Введите пароль (8-20 знаков)-->
<!--    </span>-->

    <button class="button-auth" type="submit" style="width: 70%;">Войти</button>

  </form>
</div>

</body>
</html>
